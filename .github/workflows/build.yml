name: Build TexLive source

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt

    - name: Build and publish
      shell: bash
      run: |
        python download_archives.py scheme-minimal texlive-core-$(python -c 'import time;print(time.strftime("%Y%d%m"))').tar.xz
        
